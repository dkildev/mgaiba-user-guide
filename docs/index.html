<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MGAIBA – Comprehensive Systems User Guide</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="Comprehensive step-by-step guide for MGAIBA staff covering Website, Client Portal, CMS, and Zoho systems."
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="assets/images/logo/favicon.png" />
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        name: "MGAIBA User Guide",
        repo: "",
        loadSidebar: true,
        subMaxLevel: 2,
        search: "auto",
      };
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script>
      window.$docsify = window.$docsify || {};
      window.$docsify.plugins = (window.$docsify.plugins || []).concat(
        function (hook, vm) {
          function setTitle() {
            // Prefer first H1 in the rendered content
            var h1 = document.querySelector(".content h1");
            var pageTitle = h1 && h1.textContent.trim();

            // Fallback: derive from route path
            if (!pageTitle) {
              var path = (vm.route.file || "").replace(/^\/|\.md$/g, "");
              pageTitle = path
                ? decodeURIComponent(path.split("/").pop()).replace(
                    /[-_]/g,
                    " "
                  )
                : "Home";
            }

            document.title = pageTitle + " – MGAIBA Comprehensive Guide";
          }

          hook.doneEach(setTitle);
        }
      );
    </script>
  </body>
</html>
